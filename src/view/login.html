{extend name="base" /}
{block name="header"}{/block}
{block name='main'}

<style>
 body{background: #f3f3f3;display: flex;justify-content: center;align-items: center;}
.layui-card-header{padding: 0 15px;}
.layui-card-body{padding: 10px 15px;}
.site-tree-mobile{display: none !important;}
</style>
<div style="width: 100%;height: 100%;display: flex;justify-items: center;justify-content: center;align-items: center;">
    <div class="layui-card" style="text-align: center;">
        <div class="layui-card-header">{$web.title} - 登录</div>
        <div class="layui-card-body">
            <form class="layui-form" action="/{$route_prefix}/login" method="post">
                <div class="layui-form-item">
                    <input type="text" name="password" required class="layui-input" placeholder="请输入登录密码">
                </div>
                <div class="layui-form-item">
                    <button class="layui-btn" type="submit">登录</button>
                </div>
            </form>
        </div>
    </div>
</div>
{/block}
{block name="footer"}{/block}
